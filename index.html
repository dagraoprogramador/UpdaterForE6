<!DOCTYPE html>
<html lang="en">
<head>

    <title>GodList</title>
    <link rel="stylesheet" href="doorstyle.css">
</head>
<body>
    <center>
        <h1 class="titletext">Get updates on your favorite artists!</h1>
        <p class="subtitle">(up to 319)</p>

            <input type="number" class="date" placeholder="Insert date range(hours)" value="24" min="1" max="175200">
        </div>

    </center>
    <script src="pagehandling.js"></script>
    
</body>
